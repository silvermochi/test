</head>


<body>
<div id="header">
	<a href="http://www.infocusphone.com/tw/" target="_blank" title="InFocus" class="header-logo"></a>
    <a href="#" target="_self" title="event" class="header-event-logo"></a>
    <span class="header-member"><a href="http://store.infocusphone.com/user/login"><span>登入/註冊</span></a></span>
</div>
<div class="wrapper">
	<div class="page-banner">
    	<div class="page-banner-wrapper"></div>
        <h1>標題標題標題標題標題，標題標題標題標題標題，標題標題標題標題標題，標題標題標題標</h1>
    </div>	
    <div class="page-menu-box">
    	<div class="page-menu">
        	<ul class="clearfix">
                <li><a href="page_description.html" >活動說明</a></li>
                <li class="on">活動註冊</li>
                <li class="disable">查詢中獎結果</li>
                <li><a href="page_winnerslist.html" >中獎名單</a></li>
        	</ul>
            <div class="social-bar">
                <a href="#"  title="Facebook" class="icon-fb"><span >Facebook</span></a>
                <a href="#" title="Google+" class="icon-googleplus"><span >Google Plus</span></a>
            </div>
        </div>     
    </div>
    <div class="page-main">
    	<div class="caption"><span><i class="fa fa-exclamation"></i>請填寫註冊資料</span></div>
      <div class="session registration-session-bottom">
        	<h2 class="session-h2-block"><i></i>購買日期</h2>
            <div class="input-select">
            	<input type="text" id="datepicker" class="form-box form-font form-box-w-short">
            </div>
        </div>
    	<div class="session registration-session-bottom">
        	<h2 class="session-h2-block"><i></i>申請人</h2>
            <div class="input-control">
            	<input name="username" type="text" class="form-box form-font form-box-w-short" id="username" /><span class="important">! 必填</span>
                  		
            </div>
        </div>
      <div class="session registration-session-bottom">
        	<h2 class="session-h2-block"><i></i>贈品寄送聯絡人</h2>
            <div class="input-control">
            	<input name="sendcontact" type="text" class="form-box form-font form-box-w-short" id="sendcontact" /><span class="important">! 必填</span>     		
            </div>
        </div>
        <div class="session registration-session-bottom">
        	<h2 class="session-h2-block"><i></i>連絡電話</h2>
            <div class="input-control">
            	<input name="phone" type="text" class="form-box form-font form-box-w-short" id="phone" /><span class="important">! 必填</span>  		
            </div>
        </div>
        <div class="session registration-session-bottom">
        	<h2 class="session-h2-block"><i></i>贈品寄送地址</h2>
            <div class="input-control">
            	<input name="address" type="text" class="form-box form-font form-box-w-length" id="address" size="50" /><span class="important">! 必填</span>   		
            </div>
        </div>
        <div class="session registration-session-bottom">
        	<h2 class="session-h2-block"><i></i>購買機型</h2>
          <div class="input-select input-select-mobile form-box-w-short">
                	<select >
                	  <option>請選擇型號</option>
                	  <option>M810</option>
                	  <option>M210</option>
                	  <option>M320</option>
                    </select>
            </div>
        </div>
        <div class="session registration-session-bottom">
        	<h2 class="session-h2-block"><i></i>產品序號</h2>
            <div class="input-control">
            	<input name="number" type="text" class="form-box form-font form-box-w-short" id="number" /> 		
            </div>
        </div>
        <div class="session registration-session-bottom">
        	<h2 class="session-h2-block"><i></i>發票號碼</h2>
            <div class="input-control">
            	<input name="invoice" type="text" class="form-box form-font form-box-w-short" id="invoice" />    		
            </div>
        </div>
        <div class="session registration-session-bottom">
        	<h2 class="session-h2-block"><i></i>IMEI碼</h2>
            <div class="input-control">
            	<input name="imei" type="text" class="form-box form-font form-box-w-short" id="imei" /><span class="important">! 必填</span>     		
            </div>
        </div>
        <div class="session registration-session-bottom">
        	<h2 class="session-h2-block"><i></i>經銷商</h2>
            <div class="input-control">
            	<input name="dealer" type="text" class="form-box form-font form-box-w-short" id="dealer" />     		
            </div>
        </div>
        <div class="btn-bar"><div class="btn-box"><a href="#" target="_blank">確定</a></div></div>
        
    </div>
</div>
