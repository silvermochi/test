<script type="text/javascript">
	$(function(){
    var liNum = $(".heros li").length; //li長度
    if(liNum == 1)//如果只有一個
    {
      $(".heros li").css("left",0);//加上css
      $(".helper").hide();//就讓他隱藏左右按鈕
    }
    else//如果大於一個
    {
      if(liNum == 2)//如果兩個的話
      {
        $(".heros").append($(".heros").html());//複製兩個加在後面補滿四個
      }
      else if(liNum == 3)//如果三個的話
      {
        $(".heros").append($(".heros li:eq(1)").clone().appendTo(".heros"));//複製第二個加在後面補滿四個
      }
      //如果大於四個的話就不用其他動作

      $.foucs({ direction: 'left' });//確定補滿四個以上之後讓他左右滑動
    }
		});
	
</script>
